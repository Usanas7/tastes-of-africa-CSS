<main>
  <h1>Contact Us</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="message">Message:</label>
    <textarea id="message"></textarea>

    <label for="country">Country:</label>
    <input list="countries" name="country" id="country">
    <datalist id="countries">
      <option value="Nigeria">
      <option value="Ethiopia">
      <option value="Morocco">
    </datalist>

    <button type="submit">Send</button>
  </form>

  <iframe src="https://maps.google.com/maps?q=Makola+Market+Ghana&t=&z=13&ie=UTF8&iwloc=&output=embed" title="Makola Market Map"></iframe>
</main>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
